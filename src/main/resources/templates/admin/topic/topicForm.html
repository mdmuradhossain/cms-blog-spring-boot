<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}"
	xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/layout.html :: headerfiles">
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
	<header th:insert="fragments/adminTopNav::topNav"> </header>
	<div class="container-fluid" layout:fragment="content">
		<div class="row">

			<div class="col-md-4">
				<nav th:insert="fragments/adminSideNav::sideNav"></nav>
			</div>
			<div class="col-md-8">
				<form th:action="@{/admin/topics/addTopic}" th:object="${topic}" method="post">
					<div class="form-group">
						<label for="topicName">Topic Name</label> <input
							type="text" class="form-control" id="topicName" th:field="*{topicName}">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
