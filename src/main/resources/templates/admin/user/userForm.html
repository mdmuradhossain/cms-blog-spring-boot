<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/layout.html :: headerfiles">
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<header th:insert="fragments/adminTopNav::topNav"></header>
<div class="container-fluid" layout:fragment="content">
    <div class="row">

        <div class="col-md-4">
            <nav th:insert="fragments/adminSideNav::sideNav"></nav>
        </div>
        <div class="col-md-8">
            <form th:action="@{/admin/user/addUser}" th:object="${user}"
                  method="post">
                <div class="form-group">
                    <label for="title">Email</label> <input type="text"
                                                            class="form-control" id="title" th:field="*{email}">
                </div>
                <div class="form-group">
                    <label for="title">Username</label> <input type="text"
                                                            class="form-control" id="title" th:field="*{userName}">
                </div>
                <div class="form-group">
                    <label for="title">Full Name</label> <input type="text"
                                                            class="form-control" id="title" th:field="*{fullName}">
                </div>
                <div class="form-group">
                    <label for="title">Password</label> <input type="text"
                                                            class="form-control" id="title" th:field="*{password}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
