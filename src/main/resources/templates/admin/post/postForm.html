<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}"
	xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/layout.html :: headerfiles">
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
	<header th:insert="fragments/adminTopNav::topNav"> </header>
	<div class="container-fluid" layout:fragment="content">
		<div class="row">

			<div class="col-md-4">
				<nav th:insert="fragments/adminSideNav::sideNav"></nav>
			</div>
			<div class="col-md-8">
				<form th:action="@{/admin/posts/addPost}" th:object="${post}"
					method="post">
					<div class="form-group">
						<label for="title">Title</label> <input type="text"
							class="form-control" id="title" th:field="*{title}">
					</div>
					<div class="form-group">
						<label for="postCategory">Category</label> <select
							class="form-control" id="" name="categoryId">
							<option th:each="category : ${categories}"
								th:value="${category.id}" th:text="${category.categoryName}"></option>
						</select>
					</div>
					<div class="form-group form-check">
								<label>Topics: <input
								type="checkbox" class="form-check-input" th:each="topic : ${topics}"
								th:text="${topic.topicName}" th:value="${topic.id}" name="topicId"/>
							</label>
					</div>
					<!-- <input type="hidden" name="postId" th:value="*{post.id}"/> -->
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Content</label>
						<textarea class="form-control" id="content" rows="3"
							th:field="*{content}"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
